<form #f ='ngForm' (ngSubmit)='submit(f)' class="form-pers d-flex justify-content-between align-items-center p-2">

  <div class="form-pers d-flex justify-content-between align-items-center p-2" >
    <div class="logo-section">
    <a routerLink="/develanime">
      <img class="logo" src="https://iconape.com/wp-content/png_logo_vector/manga-logo.png" alt="logo-da">
    </a>
  </div>

  <div class="label-select-section d-flex align-items-center ms-5">
    <input type="text" name="title" class="search p-2 inp-pers" placeholder="Search" required ngModel>

    <label for="type" class="form-label ms-3"></label>
      <select class="form-select form-select-lg" name="image_url" required ngModel >
      <option value="" selected disabled>Category</option>
      <option value='anime'>Anime</option>
      <option value='manga'>Manga</option>
    </select>

    <button type="submit" class="btn btn-search ms-3" data-bs-toggle="modal"  data-bs-target="#exampleModal">
      <img src="https://icon-library.com/images/magnify-icon-png/magnify-icon-png-26.jpg" alt="magnify">
    </button>
  </div>
  </div>


  <div class="log-in d-flex me-3">
    <button id="logIn" class="btn btn-log me-3">Login</button>
    <button id="Register" class="btn btn-register me-4">Register</button>
  </div>
</form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Results</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div *ngIf="result$ | async as prova">
      <div class="modal-body">
        {{prova[0].title}}
      </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
