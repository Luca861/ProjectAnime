<section class="bg-dark">
  <section
    class=""
    *ngIf="topContent$ | async as topContent; else loadingSpinner"
  >
    <div class="row d-flex flex-column text-center">
      <h1 class="title">Top 50 {{ category }} list</h1>
      <div class="d-flex justify-content-center flex-wrap">
        <div class="card" *ngFor="let item of topContent">
          <div class="ranking">{{ item.rank }}</div>
          <a href="{{ item.url }}" target="_black">
            <img [src]="item.image_url" alt="cover_img" />
          </a>

          <div class="info">
            <h4
              class="
                text-muted
                fw-bold
                mb-0
                border-bottom border-secondary
                w-100
              "
            >
              {{ item.title }}
            </h4>
            <div>
              <span class="font-weight-bold">
                Start date:
                {{ item.start_date }}
              </span>
              <br />
              <span
                class="font-weight-bold"
                *ngIf="item.end_date; else dateNotFound"
              >
                End date:

                {{ item.end_date }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <ng-template #loadingSpinner>
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>

  <ng-template #dateNotFound> <span class="dateNotFound"> Present </span></ng-template>
</section>
