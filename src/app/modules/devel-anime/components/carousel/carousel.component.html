<div *ngIf="testOne$ | async as prova">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="http://wallpaperstock.net/luffy-monkey-luffy-from-one-piece_wallpapers_31121_1440x900.jpg" class="d-block mx-auto w-50" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>One Piece: continuano le avventure di cappello di paglia e la sua ciurma!</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.akibagamers.it/wp-content/uploads/2018/11/attack-on-titan-cover-1620x800.jpg" class="d-block mx-auto w-50" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Attack on Titan: in arrivo il finale tanto atteso</h5>
        </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.ammazzacaffe.org/wp-content/uploads/2021/05/violetevergarden_s.jpg" class="d-block  mx-auto" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Violet Evergarden: dopo la serie animata, arriva anche il film</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
